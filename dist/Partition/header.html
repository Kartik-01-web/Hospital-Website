<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="bg-[url(headerimage.png)] bg-cover overflow-x-hidden ">
        <header class="w-screen h-24 flex items-center place-content-evenly m-0 bg-transparent">
            <div>
                <a href="#"><img class="w-20 h-20" src="Favicon.ico" alt="favicon"></a>
            </div>
            <div>
                <ul type="none" class="flex m-0">
                    <li class="px-7"><a href="#" class="no-underline text-white hover:text-cyan-500 active:text-white">HOME</a></li>
                    <li class="px-7"><a href="#" class="no-underline text-white hover:text-cyan-500 active:text-white">TEAM</a></li>
                    <li class="px-7"><a href="#" class="no-underline text-white hover:text-cyan-500 active:text-white">SERVICES</a></li>
                    <li class="px-7"><a href="#" class="no-underline text-white hover:text-cyan-500 active:text-white">GALLERY</a></li>
                    <li class="px-7"><a href="#" class="no-underline text-white hover:text-cyan-500 active:text-white">BLOG</a></li>
                    <li class="px-7"><a href="#" class="no-underline text-white hover:text-cyan-500 active:text-white">CONTACT</a></li>
                    <li class="px-7"><a href="#" class="no-underline text-white hover:text-cyan-500 active:text-white">APPOINTMENT</a>
                    </li>
                </ul>
            </div>
            <div class="flex w-52 place-content-evenly">
                <a href="#"><img class="w-8 h-8 hover:contrast-150 shadow-xl" src="instagram.png" alt="instagram"></a>
                <a href="#"><img class="w-8 h-8 hover:contrast-150 shadow-xl" src="facebook.png" alt="facebook"></a>
                <a href="#"><img class="w-8 h-8 hover:contrast-150 shadow-xl" src="twitter.png" alt="twitter"></a>
                <a href="#"><img class="w-8 h-8 hover:contrast-150 shadow-xl" src="telephone.png" alt="telephone"></a>
            </div>
        </header>
        <div class="grid place-content-center justify-start w-screen h-screen pl-48">
            <div class="">
                <h3 class="text-white bg-red-500 inline-block text-xl font-bold">MEDICAL CENTER</h3>
            </div>
            <div>
                <h2 class="font-extralight text-slate-700 text-6xl">YOUR HEALTH</h2>
                <h2 class="font-extrabold text-white text-6xl">IS OUR PRIORITY</h2>
                <a href="#"><button class="bg-white h-12 w-36 rounded-s mt-6">READ MORE</button></a>
            </div>
        </div>
    </div>
</body>

</html>
