<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enquery</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="flex h-60">
        <div
            class="bg-gradient-to-tr from-teal-600 to-teal-500 content-center place-content-center w-2/6 contrast-125 opacity-95">
            <div class="text-center">
                <h2 class="text-gray-300 text-2xl content-center">OUR</h2>
                <h1 class="text-white text-2xl content-center">CONTACTS</h1>
            </div>
            <div class="text-center cursor-pointer mt-6">
                <hr class="border-slate-500 w-60 ml-28" />
                <div class="inline-block">
                    <a href="#">
                        <svg class="h-4 w-4 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                        </svg>
                    </a>
                </div>
                <p class="inline-block text-white"><a href="#">MATHURA</a></p>
                <hr class="border-slate-500 w-60 ml-28" />
            </div>
            <div class="text-center cursor-pointer">
                <a href="#">
                    <svg class="h-4 w-4 text-white inline-block" width="24" height="24" viewBox="0 0 24 24"
                        stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round"
                        stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" />
                        <path
                            d="M5 4h4l2 5l-2.5 1.5a11 11 0 0 0 5 5l1.5 -2.5l5 2v4a2 2 0 0 1 -2 2a16 16 0 0 1 -15 -15a2 2 0 0 1 2 -2" />
                    </svg>
                </a>
                <p class="text-white inline-block"><a href="#">72******12</a></p>
                <hr class="border-slate-500 w-60 ml-28" />
            </div>
            <div class="text-center">
                <a href="#">
                    <svg class="h-4 w-4 text-white inline-block" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                    </svg>
                </a>
                <p class="text-white inline-block"><a href="#">ra**.com</a></p>
                <hr class="border-slate-500 w-60 ml-28" />
            </div>
        </div>
        <div
            class="bg-gradient-to-bl from-teal-600 to-teal-500 content-center place-content-center w-2/6 contrast-125 opacity-95">
            <div class="text-center">
                <h2 class="text-gray-300 text-2xl">MAKE AN</h2>
                <h1 class="text-white text-2xl">APPOINTMENT</h1>
            </div>
            <form class="place-items-center" action="" method="get">
                <div class="flex place-content-evenly">
                    <input
                        class="w-44 h-8 placeholder-white bg-transparent border-slate-300 border-2 text-center text-white rounded-md"
                        type="text" placeholder="FIRST NAME" />
                    <input
                        class="w-44 h-8 placeholder-white bg-transparent border-slate-300 border-2 text-center text-white rounded-md"
                        type="text" placeholder="LAST NAME" />
                </div>
                <div class="flex place-content-evenly mt-2">
                    <input
                        class="w-44 h-8 placeholder-white bg-transparent border-slate-300 border-2 text-center text-white rounded-md"
                        type="date" />
                    <input class="bg-transparent border-slate-300 border-2 w-44 h-8 text-white rounded-md" type="time">
                </div>
                <div class="flex place-content-evenly mt-2">
                    <select class="w-44 rounded-md bg-transparent border-2 border-white text-white" name="department" placeholder="department">
                        <option class="text-teal-600 bg-transparent">None-</option>
                        <option class="text-teal-600 bg-transparent">Cardiology</option>
                        <option class="text-teal-600 bg-transparent">Radiology</option>
                        <option class="text-teal-600 bg-transparent">Dentistry</option>
                        <option class="text-teal-600 bg-transparent">Psychiatry</option>
                        <option class="text-teal-600 bg-transparent">Oncology</option>
                        <option class="text-teal-600 bg-transparent">Bariatric Surgery</option>
                        <option class="text-teal-600 bg-transparent">Laboratry</option>
                        <option class="text-teal-600 bg-transparent">Pulmonology</option>
                    </select>
                    <button class="w-44 h-8 rounded-md text-teal-800 hover:bg-slate-500 hover:text-black hover:border-slate-500 transition-all text-sm text-center bg-white border-2 border-white"> MAKE AN APPOINTMENT</button>
                </div>
            </form>
        </div>
        <div
            class="bg-gradient-to-r from-teal-600 to-teal-500 content-center place-content-center w-2/6 contrast-125 opacity-95">
            <div class="text-center">
                <h2 class="text-gray-300 text-2xl content-center">OPENING</h2>
                <h1 class="text-white text-2xl content-center">HOURS</h1>
            </div>
            <div class="text-center cursor-pointer mt-6">
                <hr class="border-slate-500 w-3/4 ml-14" />
                <p class="inline-block text-white text-left mr-32">MONDAY-FRIDAY</p>
                <p class="inline-block text-white">09:30-15:00</p>
                <hr class="border-slate-500 w-3/4 ml-14" />
            </div>
            <div class="text-center cursor-pointer">
                <p class="text-white inline-block mr-44">TUESDAY</p>
                <p class="text-white inline-block">09:30-15:30</p>
                <hr class="border-slate-500 w-3/4 ml-14" />
            </div>
            <div class="text-center">
                <p class="text-white inline-block mr-52">SUNDAY</p>
                <p class="text-white inline-block">SUNDAY</p>
                <hr class="border-slate-500 w-3/4 ml-14" />
            </div>
        </div>
    </div>
</body>

</html>
