<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Reset Password</title>
<link rel="shortcut icon" href="Images/Favicon.ico" type="image/x-icon">
<link rel="stylesheet" href="style.css">
</head>
<body class="flex items-center justify-center bg-[url(login_background.jpg)] bg-cover h-screen">
    <div class="bg-slate-400 bg-opacity-60 p-6 rounded shadow-md w-96">
        <h2 class="text-3xl text-white font-bold mb-4 text-center">Reset Password</h2>
        <form action="/reset-password" method="POST" class="space-y-4">
            <div>
                <label for="email" class="block text-black">Email</label>
                <input type="email" name="email" class="w-full px-4 py-2 border rounded" required>
            </div>
            <div>
                <label for="new_password" class="block text-black">New Password</label>
                <input type="password" name="new_password" class="w-full px-4 py-2 border rounded" required>
            </div>
            <div>
                <label for="confirm_password" class="block text-black">Confirm Password</label>
                <input type="password" name="confirm_password" class="w-full px-4 py-2 border rounded" required>
            </div>
            <button type="submit" class="w-full bg-white text-blue-500 py-2 rounded hover:bg-blue-500 hover:text-white">Reset Password</button>
        </form>
        <p class="mt-4 text-center text-sm text-gray-600">
            <a href="login.html" class="text-blue-900 underline">Back to Login</a>
        </p>
    </div>
</body>
</html>
