<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="shortcut icon" href="Images/Favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>
<body class="flex items-center justify-center h-screen bg-[url(login_background.jpg)] bg-cover">
  <div class="bg-slate-400 bg-opacity-60 shadow-md rounded-lg p-8 w-full max-w-md">
    <h2 class="text-3xl font-bold text-center text-white mb-6">Hospital Registration</h2>
    <form>
      <!-- Full Name -->
      <div class="mb-4">
        <label for="name" class="block text-sm font-medium text-black mb-1">Full Name</label>
        <input type="text" id="name" placeholder="Enter your name" required 
          class="w-full border border-gray-300  rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <!-- Age -->
      <div class="mb-4">
        <label for="age" class="block text-sm font-medium text-black mb-1">Age</label>
        <input type="number" id="age" placeholder="Enter your age" required
          class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <!-- Gender -->
      <div class="mb-4">
        <label for="gender" class="block text-sm font-medium text-black mb-1">Gender</label>
        <select id="gender" required
          class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option value="">Select gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>

      <!-- Contact Number -->
      <div class="mb-4">
        <label for="contact" class="block text-sm font-medium text-black mb-1">Contact Number</label>
        <input type="tel" id="contact" placeholder="Enter your contact number" required 
          class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <!-- Gmail -->
      <div class="mb-4">
        <label for="gmail" class="block text-sm font-medium text-black mb-1">Password *</label>
        <input type="password" id="password" placeholder="Create Password" required
          class="w-full border border-gray-300 rounded-lg px-4 py-2  focus:ring-blue-500"></input>
      </div>

      <!-- Submit Button -->
      <div class="text-center">
        <button type="submit" 
          class="bg-blue-500 text-white rounded-lg px-6 py-2 font-semibold hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400">
          Register
        </button>
      </div>
    </form>
  </div>
</body>
</html>
